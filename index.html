    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kanit:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-dark-brown: #544230;
        --color-med-brown: #79614B;
        --color-tan: #A08267;
        --color-beige: #C9A585;
        --color-cream: #F5F1E8;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-cream);
        color: var(--color-dark-brown);
      }
      
      h1, h2, h3, h4, .brand-font {
        font-family: 'Kanit', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-tan); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-med-brown); 
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Earth Theme Card Styles */
      .earth-card {
        background: white;
        border: 2px solid var(--color-dark-brown);
        box-shadow: 6px 6px 0px 0px var(--color-dark-brown);
        border-radius: 24px;
        transition: all 0.2s ease;
      }
      .earth-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px 0px var(--color-dark-brown);
      }
      
      .earth-input {
        border: 2px solid var(--color-beige);
        background: white;
        color: var(--color-dark-brown);
        transition: all 0.2s;
      }
      .earth-input:focus {
        outline: none;
        border-color: var(--color-dark-brown);
        box-shadow: 0 0 0 4px rgba(84, 66, 48, 0.1);
      }
    </style>
